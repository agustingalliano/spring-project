<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
    <header th:replace="layout/template :: header"></header>
    <a th:href="@{/add}">[[#{user.create}]]</a>
    <br/>
    <div th:if="${users != null and !users.isEmpty()}">
        <table border="1">
            <tr>
                <th>[[#{user.name}]]</th>
                <th>[[#{user.surname}]]</th>
                <th>[[#{user.email}]]</th>
                <th>[[#{user.phone}]]</th>
                <th>[[#{action.edit}]]</th>
                <th>[[#{action.delete}]]</th>
            </tr>

            <tr th:each="user: ${users}">
                <td th:text="${user.name}">Mostrar nombre</td>
                <td th:text="${user.surname}">Mostrar apellido</td>
                <td th:text="${user.email}">Mostrar email</td>
                <td th:text="${user.phone}">Mostrar telefono</td>
                <td><a th:href="@{/edit/} + ${user.id}">[[#{action.edit}]]</a></td>
                <td> <a th:href="@{/delete(id=${user.id})}">[[#{action.delete}]]</a></td>
            </tr>
        </table>
    </div>
    <div th:if="${users == null or users.isEmpty()}">
        [[#{user.list-empty}]]
    </div>
    <footer th:replace="layout/template::footer"></footer>
</body>
</html>
